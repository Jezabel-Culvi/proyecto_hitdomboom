<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ee8ba6f6a1.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--este este contenedor incluye todo-->
  <div class="container">
    <header class="header-main">
      <div class="header-navbar">
          <img src="https://factoriaf5-amunt.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F340b8894-0e1c-4286-81d4-b01593801486%2FLogo_(2).png?id=527ff5da-68d7-4b6f-a4ec-50bb609de464&table=block&spaceId=0bb7cdf3-dcaa-4c91-99c2-4655d28c668f&width=160&userId=&cache=v2">
          <nav class="navbar">
              <ul class="navbar-items">
                  <li>Home</li>
                  <li>Products</li>
                  <li>Shop</li>
                  <li>Contacts</li>
              </ul>
          </nav>
      </div>
      <label for="menu">
        <button class="menu"><img src="menu.svg" alt="menu hamburguesa"></button>
      </label>
      <button class="btn-navbar">Try it!</button>
  </header>
    <main class="main-content">
      <!--En esta sección irá el contenido de texto principal hecho por Irina y la imagen. Cada cosa dentro de su div respectivo. -->
      <section class="main">
        <!--dentro del div principal irán el div .principal de Irina y los botones hechos por Maribel -->
        <div>
          <div class="principal-text">
              <h1>AKAI MPD 218 Controlador Midi</h1>
              <sup>El Mejor Sonido *</sup>
          </div>
          <div class="parrafo_principal-text">
              <p>We makes your online learning more easier. It’s Simple. Secure. Membership-free .</p>
          </div>
        </div>
        
        <!--aquí irán los links download app y play video-->
        <div class="links">
            <button class="download" type="download">Download App</button>
            
            <button class="download video"><i class="fa-sharp fa-solid fa-play"><h4>Play video</h4></i></button>
        </div>
      </section>
      <section class="pad">
        <div class="imagen-pad">
          <img width="100%" height="100%" src="https://factoriaf5-amunt.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd4a2cc23-c354-4afa-ab1c-00226299b078%2Fpad.png?id=80acd707-b6d8-4c67-8f6c-451626d0329e&table=block&spaceId=0bb7cdf3-dcaa-4c91-99c2-4655d28c668f&width=1210&userId=&cache=v2"
              alt="imagen pad">
          
          <div class="set_btn-pad">
              <button onclick="playInstrument('sonidos/bombo (1).wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/crash.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/hit-hat.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/redoblante.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom1.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom2.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom3.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom4.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/bombo (1).wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/crash.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/hit-hat.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/redoblante.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom1.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom2.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom3.wav')" class="btn-pad"></button>
              <button onclick="playInstrument('sonidos/tom4.wav')" class="btn-pad"></button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div class="contact">
  <!--En esta sección va el contacta hecho por Irina-->
    
    <section class="contacta">
        <h3>Contactenos</h3>
        <h4>Recibe una pueba gratuita</h4>
    </section>
    
   
    <section class="formulario">
      <form>
        <label for="nombre">
          <input type="text" id="nombre" required name="un" placeholder="Nombre*">
        </label>
        <br>
        <label for="email">
          <input type="email" id="email" required name="@" placeholder="Email*">
        </label>
        <br>
        <label for="message">
          <textarea id="message" name="message" placeholder="Message"></textarea>
        </label>
        <br>
        <button class="submit" type="submit">Enviar</button>
      </form>
    </section>
    </div>
  </section>
</div>
<script src="main.js"></script>
</body>
</html>
